<div class="container mt-5 p-3 col-md-5 col-6 d-flex justify-content-center card shadow need-validation">

    <div oninput='confirmPass.setCustomValidity(confirmPass.value != pass.value ? "Passwords do not match." : "")'>

        <h2 class="text-center">Sign Up</h2>


        <div class="form-group">
            <label>First name</label> <input [(ngModel)]=seeker.firstName class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label>Last name</label> <input [(ngModel)]=seeker.lastName class="form-control" type="email" required>
        </div>
        <div class="form-group">
            <label>Email</label> <input [(ngModel)]=seeker.email class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label>Password</label> <input [(ngModel)]=user.password class="form-control" type="password" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label> <input [(ngModel)]=seeker.phoneNumber class="form-control" type="number"
                required>
        </div>

        <div class="form-group">
            <label>City</label> <input [(ngModel)]=seeker.city class="form-control" type="text" required>
        </div>

        <br>




        <div class="border-top my-3"></div><br>
        <h3>Education Details</h3><br>


        <div *ngFor='let e of educations'>
            {{ e.degree}}
            {{e.university}}
            <button class="align-right" class="btn-primary">Remove <i class="fa fa-trash"
                    aria-hidden="true"></i></button>
        </div>

        <div class="form-group">
            <label>Degree</label> <input [(ngModel)]=education.degree class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label>College or University</label> <input [(ngModel)]=education.university class="form-control"
                type="text" required>
        </div>

        <div class="form-group">
            <label>Field of Study </label> <input [(ngModel)]=education.field class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label>City</label> <input [(ngModel)]=education.city class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label>Year</label> <input [(ngModel)]=education.endDate class="form-control" type="date" required=required>
        </div>

        <br>
        <button (click)='addEducation()' class="btn btn-primary rounded-pill form-control">Add Education</button>


        <br>
        <br>





        Have Previous Work Experience?
        
          <div class="form-check" >
            <input (click)='setWorkExperience(false)' class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>
          <div class="form-check" >
            <input (click)='setWorkExperience(true)' class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>


          <div *ngIf='isWorkExperience'>
                



        <div class="border-top my-3"></div><br>
        <h3>WorkExperience Details</h3><br>

        <div *ngFor='let e of workExperiences'>
            {{e.jobTitle}}
            {{e.company}}
            <button class="align-right" class="btn-primary">Remove <i class="fa fa-trash"
                    aria-hidden="true"></i></button>
        </div>

        <div class="form-group">
            <label>Job Title</label> <input [(ngModel)]=workExperience.jobTitle class="form-control" type="text"
                required>
        </div>

        <div class="form-group">
            <label>Company</label> <input [(ngModel)]=workExperience.company class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label>City</label> <input [(ngModel)]=workExperience.city class="form-control" type="text" required>
        </div>


        <div class="form-group">
            <label>Year</label> <input [(ngModel)]=workExperience.startDate class="form-control" type="date" required>
        </div>

        <div class="form-group">
            <label>Description</label> <textarea [(ngModel)]=workExperience.description class="form-control"
                type="text"></textarea>
        </div>


        <br>
        <button (click)='addWorkExperience()' class="btn btn-primary rounded-pill form-control">Add Work
            Experience</button>


        <br>
        <br>
    </div>






        <div class="border-top my-3"></div><br>
        <h3>Skills</h3><br>

        <div *ngFor='let skill of skillNames'>
            <div *ngIf="skill.length > 0">
                {{skill}}
                <button (click)='removeSkill(skill)' class="align-right" class="btn-primary ">Remove <i
                        class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>

        <form ngNativeValidate (ngSubmit)='addSkill()' class="form-group">
           

            <div class="form-group">
                <label>Skill Name</label> <input required [(ngModel)]=skillName [ngModelOptions]="{standalone:true}"
                    class="form-control" type="text">
            </div>

            <br>
            <input type="submit" (submit)='addSkill()' value="Add" class="btn btn-primary rounded-pill form-control">


            <br>
            <br>

        </form>





        <button (click)='signup()' class="btn btn-primary rounded-pill form-control">Sign In</button>

    </div>
</div>
