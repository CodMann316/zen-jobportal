
   <div class="container mt-5 p-3 col-md-4 col-9 card shadow need-validation" style="margin-bottom: 30%;">

        <form ngNativeValidate (ngSubmit)='login()'>

            <h1 class="text-center">Sign In</h1>

            <div class="form-group">
                <label>Email Address</label> <input [(ngModel)]=user.userName name="user" placeholder="Email" class="form-control"
                    type="text" required>
            </div>

            <div class="form-group">
                <label>Password</label> <input [(ngModel)]=user.password name="pass" placeholder="Password" class="form-control"
                    type="password" required>
            </div>

                <button type="submit" class=" btn btn-primary rounded-pill form-control">Login</button>

        </form>
    </div>
