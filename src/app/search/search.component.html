<div class="container col-4 modal-content">


    <div *ngIf='alert' (click)='alert=false' class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <!--Modal cascading tabs-->
    <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
                    Search Job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                    Search Candidate</a>
            </li>
        </ul>



        <!-- Tab panels -->
        <div class="tab-content">
            <!--Panel 7-->
            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                <!--Body-->
                <div class="modal-body mb-1">
                    <div class="md-form form-sm mt-2 mb-2">

                        <label data-error="wrong" data-success="right" for="modalLRInput10"><i
                                class="fas fa-layer-group prefix mr-2"></i>Job title</label>
                        <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
                        <br>

                        <label data-error="wrong" data-success="right" for="modalLRInput11"><i
                                class="fas fa-map prefix mr-2"></i>Location</label>

                        <br>
                        <mat-form-field>
                            <mat-label>Location</mat-label>
                            <mat-select [formControl]="locationControl" required>
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let location of locations" [value]="location">
                                    {{location}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="locationControl.hasError('required')">Please choose an animal</mat-error>
                            <mat-hint>{{locationControl.value?.sound}}</mat-hint>
                        </mat-form-field>

                        <div class="text-center pt-2">
                            <button class="btn btn-primary">Search</button>
                        </div>

                        <!-- <input type="text" id="modalLRInput11" class="form-control form-control-sm validate"> -->

                    </div>

                    
                </div>

                <!--Footer-->
                <div class="modal-footer d-flex justify-content-center">
                    <div class="options text-center ">
                        <p>Not a member? <a routerLink='seeker-signup' class="blue-text">Sign Up</a></p>
                        <!-- <p>Forgot <a href="#" class="blue-text">Password?</a></p> -->
                    </div>
                </div>
            </div>

            <!--/.Panel 7-->



            <!--Panel 8-->
            <div class="tab-pane fade" id="panel8" role="tabpanel">

                <!--Body-->
                <div class="modal-body mt-2 mb-1">
                    <div class="md-form form-sm mt2 mb-1">

                        <label data-error="wrong" data-success="right" for="modalLRInput10"><i
                                class="fas fa-layer-group prefix mr-2"></i>Skills</label>
                        <!-- <input type="email" id="modalLRInput10" class="form-control form-control-sm validate"> -->
                        <br>
                        

                            <mat-form-field >
                                <mat-label>Skills</mat-label>
                                <mat-select [formControl]="locationControl" [(value)]=skillSeleted required>
                                    <mat-option>--</mat-option>
                                    <mat-option *ngFor="let skill of skills" [value]="skill">
                                        {{skill}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                            <button (click)="addSkill(skillSeleted)" class="btn btn-primary ml-2">Add</button>

                       
                        <div *ngFor='let s of selectedSkills'>

                            <div (click)='removeSkill(s)'>{{s}}</div>
                        </div>
                    

                    </div>

                    <div class="text-center mt-2">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>


                <!--Footer-->
                <div class="modal-footer d-flex justify-content-center">
                    <div class="options text-right">
                        <p class="pt-1">Already have an account? <a routerLink='login' class="blue-text">Log In</a></p>
                    </div>

                </div>
            </div>
            <!--/.Panel 8-->
        </div>

    </div>
</div>
