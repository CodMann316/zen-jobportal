<div class="container">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>#</th>
        <th>Candidate Name</th>
        <th>Skills</th>
        <th>Details</th>
      </tr>
    </thead>
    <!-- <tfoot>
                <tr>
                    <th>#</th>
                    <th>Job Title</th>
                    <th>Location</th>
                    <th>Applicant Name</th> 
                    <th>Required Skills</th>
                    <th>Salary</th>
                    <th> </th>
                </tr>
            </tfoot> -->
    <tbody>

      <tr *ngFor='let seeker of seekers'>
        <td>1</td>
        <td>{{seeker.firstName}} {{seeker.lastName}}</td>
        <td>{{seeker.skills}}</td>
        <td> <button class="btn btn-primary" (click)='selectedId=seeker.email' data-toggle="modal"
            data-target="#seekerDetails">View Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>





<div id="seekerDetails" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Candidate Details</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

        <h2>{{ getSeeker().firstName }}</h2>
        <!-- <h3><i class="fa fa-map-marker" aria-hidden="true"></i> {{ getSeeker().location }}</h3>
        <h4><i class="fa fa-building" aria-hidden="true"></i> {{getSeeker().company}}</h4> -->

        <table class="table">
          <tr>
            <th>Contact Mail:</th>
            <td>{{getSeeker().email}}</td>
          </tr>
          <tr>
            <th>Contact Phone Number:</th>
            <td>{{getSeeker().phoneNumber}}</td>
          </tr>
         
        </table>

        <!-- <button (click)="jobApply(getSeeker().jobId)" class="btn btn-primary rounded-pill form-control">Apply Now</button> -->

      </div>
      <div class="modal-footer">
        <button type="button" id="closeEdu" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
